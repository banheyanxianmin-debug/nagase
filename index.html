  <style>
    body {
      background-color: #000;
      color: #FFF;
      font-family: "メイリオ", "Meiryo", monospace;
      margin: 0;
      padding: 0;
      /* 全体の基準フォントサイズを少し上げる */
      font-size: 18px; 
    }
    .board {
      width: 95%;
      max-width: 1200px; /* 最大幅を広げてゆとりを持たせる */
      margin: 30px auto; /* 上下のマージンを増やす */
      padding: 30px; /* パディングを増やす */
      border: 6px solid #444; /* ボーダーを太く */
      box-shadow: 0 0 25px rgba(0,255,0,0.8); /* 影を強調 */
      background-color: #000;
    }
    .section-title {
      font-size: 2.8em; /* 駅名を大きく */
      color: #66FF66;
      text-align: center;
      margin: 40px 0 20px; /* 上下のマージンを大きくしてセクションを強調 */
      padding: 10px 0;
      border-bottom: 2px solid #222; /* 視覚的な区切り線 */
      text-shadow: 0 0 10px #66FF66;
    }
    .line {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 2.4em; /* 行全体を大きく */
      padding: 16px 0; /* 行間を広げる */
      border-top: 1px dashed #444; /* 点線にして少し柔らかく */
      white-space: nowrap;
    }
    .line:last-of-type {
      /* 各セクションの最後の行の後に、次のセクションとの区切りとして線を入れる */
      border-bottom: 1px solid #444; 
    }
    .label {
      flex: 2;
      text-align: left;
      color: #88FF88;
      min-width: 300px;
      font-weight: bold;
    }
    .time {
      flex: 1.2;
      text-align: center;
      color: #FFFF66;
      font-weight: bold;
    }
    .countdown {
      flex: 1.5;
      text-align: right;
      color: #FFAA00;
      font-weight: bold;
    }
    .small {
      font-size: 1.4em; /* 小さな文字も大きく */
      color: #AAAAAA;
      text-align: center;
      margin-top: 8px;
    }
    .current {
      font-size: 4.8em; /* 現在時刻を強調 */
      font-weight: bold;
      margin: 20px 0 6px;
      text-align: center;
      color: #66CCFF;
      text-shadow: 0 0 10px rgba(102, 204, 255, 0.5);
    }
    .train-type {
      /* 種別タグのスタイルを保持 */
      background-color: blue;
      color: white;
      padding: 4px 10px;
      border-radius: 6px;
      font-size: 0.8em; /* 相対的に小さくして強調 */
    }
    .destination {
      /* 行先文字のスタイルを保持 */
      color: white;
      margin-left: 10px;
    }
    .delay {
      text-align: center;
      font-size: 2.0em; /* 遅延情報を強調 */
      color: red;
      margin-top: 30px;
      text-shadow: 0 0 8px yellow;
      display: none;
    }
    .delay button {
      background-color: red;
      color: white;
      font-size: 0.8em;
      padding: 8px 18px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      margin-top: 15px;
    }
  </style>

  <script>
    function pad(n){ return n.toString().padStart(2,"0"); }
    function timeStringToDate(str, base){
      if(!str) return null;
      const [h,m]=str.split(":").map(Number);
      let d = new Date(base.getFullYear(), base.getMonth(), base.getDate(), h, m, 0);
      // 0時台の時刻が現在の時刻より前の場合、日付を翌日にする処理 (始発対応)
      if (h < 5 && d < base) {
          d.setDate(d.getDate() + 1);
      }
      return d;
    }

    function getUpcomingTimes(now, list){
      let upcoming = [];
      
      // 当日分の時刻をチェック
      for(let i=0;i<list.length;i++){
        let t = timeStringToDate(list[i].time || list[i], now);
        
        // 0時台の処理 (翌日扱い)
        if (t.getHours() < 5 && now.getHours() >= 5 && t < now) {
             t.setDate(t.getDate() + 1);
        } else if (t.getHours() >= 5 && t < now) {
            // 過ぎた時刻はスキップ
            continue;
        } else if (t.getHours() < 5 && now.getHours() < 5 && t < now) {
             // 0時台で、現在時刻も0-4時台なら、過ぎた時刻は翌日
             t.setDate(t.getDate() + 1);
        }


        if (t > now) {
            upcoming.push({ time: t, idx: i, data: list[i] });
        }
      }
      
      // 翌日分の始発をチェック（当日分の時刻リストの最初から）
      // 既に十分な列車があればスキップ
      if (upcoming.length < 2) {
          const tomorrow = new Date(now.getFullYear(), now.getMonth(), now.getDate() + 1);
          for (let i = 0; i < list.length && upcoming.length < 2; i++) {
              let t = timeStringToDate(list[i].time || list[i], tomorrow);
              
              // 5時より前の時刻（0時台など）は、次の日の時刻として扱う
              if(t.getHours() < 5 || t.getHours() >= 23){
                  t = timeStringToDate(list[i].time || list[i], tomorrow);
              }
              
              // 現在時刻が当日の夜遅く（例：23時台）で、翌日始発が必要な場合を考慮
              if(t > now && !upcoming.some(u => u.time.getTime() === t.getTime())) {
                upcoming.push({ time: t, idx: i, data: list[i] });
              }
          }
      }

      upcoming.sort((a, b) => a.time - b.time); // 時刻でソート

      return { 
        next: upcoming[0] ? upcoming[0].time : null, 
        nextData: upcoming[0] ? upcoming[0].data : null,
        after: upcoming[1] ? upcoming[1].time : null,
        afterData: upcoming[1] ? upcoming[1].data : null
      };
    }

    function updateCountdown(elem,time){
      const now=new Date();
      if(!time){ elem.textContent="--"; return; }
      const diff=Math.max(0,(time-now)/1000);
      const m=Math.floor(diff/60), s=Math.floor(diff%60);
      elem.textContent=`あと ${m} 分 ${s} 秒`;
    }

    function updateSection(prefix, list, now){
      const info=getUpcomingTimes(now,list);
      
      const nextTimeElem = document.getElementById(prefix+"NextTime");
      const nextLabelElem = document.getElementById(prefix+"NextLabel").querySelector(".destination");
      const nextCountdownElem = document.getElementById(prefix+"NextCountdown");
      
      const secondTimeElem = document.getElementById(prefix+"SecondTime");
      const secondLabelElem = document.getElementById(prefix+"SecondLabel").querySelector(".destination");
      const secondCountdownElem = document.getElementById(prefix+"SecondCountdown");

      // 先発の更新
      if(info.next){
        nextTimeElem.textContent=`${pad(info.next.getHours())}:${pad(info.next.getMinutes())}`;
        if(info.nextData.dest) {
             // destがある場合、両端の全角スペースを削除して表示（時刻データ修正時に見やすいように全角スペースが使われているため）
            nextLabelElem.textContent = info.nextData.dest.trim();
        } else {
            // 長瀬上りのように destがない場合（コード上のダミーデータは「大阪上本町」）
            nextLabelElem.textContent = "大阪上本町";
        }
        updateCountdown(nextCountdownElem,info.next);
      } else {
        nextTimeElem.textContent="--:--";
        nextCountdownElem.textContent="--";
        // destがない場合は初期値のまま
        if(nextLabelElem.textContent === "--") nextLabelElem.textContent = "大阪上本町";
      }
      
      // 次発の更新
      if(info.after){
        secondTimeElem.textContent=`${pad(info.after.getHours())}:${pad(info.after.getMinutes())}`;
        if(info.afterData.dest) {
            secondLabelElem.textContent = info.afterData.dest.trim();
        } else {
             // 長瀬上りのように destがない場合
             secondLabelElem.textContent = "大阪上本町";
        }
        updateCountdown(secondCountdownElem,info.after);
      } else {
        secondTimeElem.textContent="--:--";
        secondCountdownElem.textContent="--";
        if(secondLabelElem.textContent === "--") secondLabelElem.textContent = "大阪上本町";
      }
    }

    function updateAll(){
      const now=new Date();
      document.getElementById("currentTime").textContent=`現在時刻：${pad(now.getHours())}:${pad(now.getMinutes())}:${pad(now.getSeconds())}`;
      const isHoliday=(now.getDay()===0 || now.getDay()===6);
      document.getElementById("dayLabel").textContent = isHoliday ? "休日ダイヤ" : "平日ダイヤ";

      // 長瀬上り：destフィールドがない時刻リストを、処理用にdestを補完したリストに変換
      updateSection("nagase", isHoliday?holidayTimesNagase.map(t => ({time:t, dest:"大阪上本町"})):weekdayTimesNagase.map(t => ({time:t, dest:"大阪上本町"})), now);
      // 八戸ノ里上り・下り：destフィールドがあるオブジェクトのリストを使用
      updateSection("hachino", isHoliday?holidayHachino:weekdayHachino, now);
      updateSection("hachinoDown", isHoliday?holidayHachinoDown:weekdayHachinoDown, now);
    }

    setInterval(updateAll,1000);
    updateAll();
